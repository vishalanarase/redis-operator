---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: mutating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /mutate-app-devspace-com-v1-redisbackup
  failurePolicy: Fail
  name: mredisbackup.kb.io
  rules:
  - apiGroups:
    - app.devspace.com
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - redisbackups
  sideEffects: None
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /mutate-app-devspace-com-v1-rediscluster
  failurePolicy: Fail
  name: mrediscluster.kb.io
  rules:
  - apiGroups:
    - app.devspace.com
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - redisclusters
  sideEffects: None
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-app-devspace-com-v1-redisbackup
  failurePolicy: Fail
  name: vredisbackup.kb.io
  rules:
  - apiGroups:
    - app.devspace.com
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - redisbackups
  sideEffects: None
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-app-devspace-com-v1-rediscluster
  failurePolicy: Fail
  name: vrediscluster.kb.io
  rules:
  - apiGroups:
    - app.devspace.com
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - redisclusters
  sideEffects: None
